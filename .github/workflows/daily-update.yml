name: Daily Character Update

on:
  schedule:
    # 매일 오전 9시 (한국 시간 기준, UTC+9 고려)
    - cron: '0 0 * * *'  # UTC 00:00 = KST 09:00
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run scrape

      # 디버그용 스크린샷 업로드 (실패 시에도 실행)
      - name: Upload debug screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: debug-*.png
          if-no-files-found: ignore
          retention-days: 7

      # Supabase 데이터베이스를 사용하므로 Git 커밋은 필요 없음
      # 데이터는 Supabase에 자동 저장됨

      # 스크래핑 완료 후 Vercel 캐시 즉시 갱신
      - name: Trigger Vercel revalidation
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          REVALIDATE_SECRET: ${{ secrets.REVALIDATE_SECRET }}
        run: |
          echo "Triggering revalidation..."
          response=$(curl -L -X POST "$VERCEL_URL/api/revalidate?secret=$REVALIDATE_SECRET" \
            -w "\n%{http_code}" \
            -s)
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "❌ Revalidation failed!"
            exit 1
          fi

          echo "✅ Revalidation successful!"
